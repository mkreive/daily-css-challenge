<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.css" />
        <script defer src="script.js"></script>

        <title>DAILY CSS CHALLENGES</title>
    </head>
    <body>
        <div class="container">
            <article class="wrapper">
                <div class="challenge-1">
                    <div class="number-container">
                        <span class="number-container__one"></span>
                        <span class="number-container__one"></span>
                        <span class="number-container__zero number-container__zero_first"></span>
                        <span class="number-container__zero number-container__zero_second"></span>
                    </div>
                    <h2 class="header_white header_white_big">days</h2>
                    <h3 class="header_white header_white_medium">css challenge</h3>
                </div>
            </article>

            <article class="wrapper">
                <div class="challenge-2">
                    <article class="menu-burger__3">
                        <input type="checkbox" class="menu-burger__3__checkbox" id="menu-toggle" />
                        <label for="menu-toggle" class="menu-burger__3__button">
                            <span class="menu-burger__3__lines">&nbsp;</span>
                        </label>
                    </article>
                </div>
            </article>

            <article class="wrapper">
                <div class="challenge-3">
                    <div class="card">
                        <div class="card__left">
                            <img
                                class="photo_circle"
                                src="https://res.cloudinary.com/kreiva/image/upload/v1656680048/Interactive%20comments%20app/image-ramsesmiron_rxm5a1.webp"
                                alt="user photo"
                            />
                            <div class="photo_circle_background"></div>
                            <h3 class="header_brown header_brown_small">Thomas Johnson</h3>
                            <h4 class="header_brown header_brown_mini">Visual Artist</h4>
                            <div class="btn__container">
                                <button class="btn_brown">Follow</button>
                                <button class="btn_brown">Message</button>
                            </div>
                        </div>
                        <div class="card__right">
                            <div class="block_brown">
                                <h3 class="header_brown header_brown_medium">523</h3>
                                <h4 class="header_brown header_brown_mini">posts</h4>
                            </div>
                            <div class="block_brown">
                                <h3 class="header_brown header_brown_medium">1344</h3>
                                <h4 class="header_brown header_brown_mini">likes</h4>
                            </div>
                            <div class="block_brown">
                                <h3 class="header_brown header_brown_medium">146</h3>
                                <h4 class="header_brown header_brown_mini">Followers</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            <article class="wrapper">
                <div class="challenge-4">
                    <div class="card card_column">
                        <header class="card__header">
                            <div class="menu-burger__2">
                                <span class="menu-burger__2__line">&nbsp;</span>
                                <span class="menu-burger__2__dot">&nbsp;</span>
                            </div>
                            <h4 class="header_white header_white_small">Notifications</h4>
                            <label class="checkbox" for="checkbox">
                                <input type="checkbox" id="checkbox" checked />
                                <span class="checkbox__checkmark">&nbsp;</span>
                            </label>
                            <label for="search-bar" class="search-bar__label">
                                <input type="text" class="search-bar" id="search-bar" />
                            </label>
                        </header>
                        <div class="notifications">
                            <div class="notifications__notification notification">
                                <div class="notification__date">
                                    <span class="notification__date__dot">&nbsp;</span
                                    ><span class="notification__date__date">9:27 AM</span>
                                </div>
                                <div class="notification__text">
                                    <span class="notification__text_name header_dark-gray">John Walker</span
                                    ><span>&nbsp;</span
                                    ><span class="notification__text__text header_dark-gray_light"
                                        >posted a photo on your wall.</span
                                    >
                                </div>
                            </div>
                            <div class="notifications__notification notification">
                                <div class="notification__date">
                                    <span class="notification__date__dot">&nbsp;</span
                                    ><span class="notification__date__date">8:17 AM</span>
                                </div>
                                <div class="notification__text">
                                    <span class="notification__text_name header_dark-gray">Alice parker</span
                                    ><span>&nbsp;</span
                                    ><span class="notification__text__text header_dark-gray_light"
                                        >commented your last post.</span
                                    >
                                </div>
                            </div>
                            <div class="notifications__notification notification">
                                <div class="notification__date">
                                    <span class="notification__date__dot">&nbsp;</span
                                    ><span class="notification__date__date">yesterday</span>
                                </div>
                                <div class="notification__text">
                                    <span class="notification__text_name header_dark-gray">Luke Wayne</span
                                    ><span>&nbsp;</span
                                    ><span class="notification__text__text header_dark-gray_light"
                                        >added you as friend.</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
