<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"

        />

        <script defer src="script.js"></script>

        <title>DAILY CSS CHALLENGES</title>
    </head>
    <body>
        <article class="wrapper">
            <div class="challenge-1">
                <div class="number-container">
                    <span class="one"></span>
                    <span class="one"></span>
                    <span class="zero zero_first"></span>
                    <span class="zero zero_second"></span>
                </div>
                <h2 class="header header_big">days</h2>
                <h3 class="header header_medium">css challenge</h3>
            </div>
        </article>

        <article class="wrapper">
            <div class="challenge-2">
                <article class="menu-container">
                    <input type="checkbox" class="menu__checkbox" id="menu-toggle" />
                    <label for="menu-toggle" class="menu__button">
                        <span class="menu__lines">&nbsp;</span>
                    </label>
                </article>
            </div>
        </article>

        <article class="wrapper">
            <div class="challenge-3">
                <div class="card">
                    <div class="card__left">
                        <img
                            class="photo_circle"
                            src="https://res.cloudinary.com/kreiva/image/upload/v1662972420/Interactive%20comments%20app/matilda_s7z2pm.png"
                            alt="user photo"
                        />
                        <h3 class="header_small">Jessica Potter</h3>
                        <h4 class="header_mini">Visual Artist</h4>
                        <button class="btn_brown">Follow</button>
                        <button class="btn_brown">Message</button>
                    </div>
                    <div class="card_right"></div>
                </div>
            </div>
        </article>
    </body>
